    <div id="settingsFormContainer">
        <form id="SettingsForm">

            <fieldset >
                <legend>Extention:</legend>
                <div class="formItem">
                    <label for="devMachine">Is Dev</label>
                    <input type="checkbox" name="devMachine">
                </div>

                
                <div class="formItem">
                    <label for="logEnabled">Enable Logging</label>
                    <input type="checkbox" name="logEnabled" checked>
                </div>
                
                <div class="formItem">
                    <label for="logServer">URL for Logging Server</label>
                    <input type="text" name="logServer" value="https://tools.bful.co/log">
                </div>

                <div class="formItem">
                    <label for="sysID">sysID</label>
                    <input type="" name="sysID" value="">
                </div>
            </fieldset >
            <fieldset >
                <legend>3PL Central Small Pack Options:</legend>
                <div class="formItem">
                    <label for="keyedInputDisabled">Disable Keys Input</label>
                    <input type="checkbox" name="keyedInputDisabled" checked>
                </div>
                
                <div class="formItem">
                    <label for="keyedInputProccessTime">Porccess for keyed Input</label>
                    <input type="text" name="keyedInputProccessTime" checked>
                </div>
                
                <div class="formItem">
                    <label for="keyedInputTimeLimit">Time Limit for keyed Input</label>
                    <input type="text" name="keyedInputTimeLimit" checked>
                </div>
            </fieldset>

            
            <fieldset >
                <legend>techShip Options:</legend>
                <div class="formItem">
                    <label for="techShipEnabled">Enable TechShip</label>
                    <input type="checkbox" name="techShipEnabled">
                </div>

                <div class="formItem">
                    <label for="techShipTimeMin">Minimum Time</label>
                    <input type="" name="techShipTimeMin" value="">
                </div>

                <div class="formItem">
                    <label for="techShipAutoload">TechShip Autoload</label>
                    <input type="checkbox" name="techShipAutoload" >
                </div>
                
                <div class="formItem">
                    <label for="techShipAutoClose">Auto Close after Autoload</label>
                    <input type="checkbox" name="techShipAutoClose">
                </div>

                <div class="formItem">
                    <label for="techShipTimeout">Auto Close after</label>
                    <input type="" name="techShipTimeout" value="">
                </div>

            </fieldset>


            <div id="messageBox"></div>
            <button id="settingsSaveBtn">Save</button>
            

        </form>
    </div>
